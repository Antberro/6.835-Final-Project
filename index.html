<!DOCTYPE html>
<html>
    <head>
        <title>Multimodal Street View</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="./streetview.js"></script>
    </head>
    <body>
        <h1>Multimodal Street View</h1>
        <div id="map"></div>
        <div id="pano"></div>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdEJP7o_u4WuAWb1MoA1NTxqptyT3jcN8&callback=initialize&v=weekly&channel=2"
          async
        ></script>
    </body>
</html>
